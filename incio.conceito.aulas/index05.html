<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use the element div</title>
</head>
<body>

    <div style="color: green; background-color: blueviolet;">

        <h1>Primeiro div</h1>
        <b> This is bold</b>
        <p> Este é um texto <b> em negrito</b></p>
    </div>
    
    <div style="color: red; background-color: blanchedalmond;">
        <h1> Outro Div </h1>
        <bold> Olá!</bold>

    </div>

</body>
</html>
